<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Aura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap");

    body {
      height: 90vh;
      display: flex;
      justify-content: center; /* Menambahkan ini untuk horizontal centering */
      align-items: center; /* Menambahkan ini untuk vertical centering */
    }

    .container {
      text-align: center;
    }

    .judu h1 {
      font-family: "Protest Riot", sans-serif;
      font-size: 60px;
    }

    .judu h1 span {
      color: #a00000;
    }

    .judu p {
      margin: 0px 10%;
      text-transform: capitalize;
      font-weight: 500;
    }
  </style>

  <body>
    <div class="container">
      <div class="judu m-4 m-md-5">
        <h1>Cek <span>Aura</span></h1>
        <p>
            Setiap Orang Memiliki Jenis warna aura yang berbeda bedan dan sangat menarik, bahakan dengan aura kita dapat mengetahui sepertia apa karakter seseorang tersebut, “Biar kita cek aura, siapa tahu ada warna-warna indah di dalam hati kita.”
        </p>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col-10 col-md-8">
          <h3 id="result" class="alert alert-primary d-none" role="alert"></h3>

          <input
            id="username"
            class="text-center form-control form-control-lg"
            type="text"
            placeholder="Masukan Nama"
            aria-label=".form-control-lg example"
          />

          <h6 class="mt-2">Cek Aura</h6>

          <audio class="mt-2 d-none" controls autoplay>
            <source src="../BACKSOUND/aura.mpeg" type="audio/mpeg" />
          </audio>

          <div class="button mt-3 justify-content-center">
            <button
              class="btn btn-primary"
              type="button"
              onclick="cariKecocokan()"
              style="border-left: none"
            >
              Terawang
            </button>
            <a href="../index.html">
              <button class="btn btn-warning">Home</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const aura = [
        "Topeng Monyet",
        "Rental PS",
        "Nasi Padang",
        "kasih",
        "Kepemimpinan",
        "Tobrut Gemoy",
        "Aura Badut Introvet",
        "KeWibuan yang sangat kuat",
      ];

      function cariKecocokan() {
        const username = document.getElementById("username").value;
        if (username.trim() === "") {
          alert("Nama tidak boleh kosong!");
          return;
        }

        // Perbaikan: Mengganti 'Kategori.length' dengan 'aura.length' untuk mendapatkan panjang array yang benar
        const hasil = aura[Math.floor(Math.random() * aura.length)];
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = `Hallo ${username}, tubuh anda di selimuti dengan aura ${hasil} `;
        resultDiv.classList.remove("d-none");
      }
    </script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
